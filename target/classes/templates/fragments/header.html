<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

  <head th:fragment="header-css">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title th:text="#{header.app.title}"></title>

    <link rel="icon"  th:href="@{images/core-img/favicon.ico}">

    <link rel="stylesheet" type="text/css" th:href="@{css/core-style.css}">

    <link type="text/css" th:href="@{css/responsive.css}" rel="stylesheet">
  <body>

  <div th:fragment="header">
  <div id="wrapper">

    <header class="header_area">

      <div class="top_header_area">
        <div class="container h-100">
          <div class="row h-100 align-items-center justify-content-end">
            <div class="col-12 col-lg-7">
              <div class="top_single_area d-flex align-items-center">

                <div class="top_logo">
                  <a th:href="@{/home}"><img src="images/core-img/logo.png" alt=""></a>
                </div>

                <div class="header-cart-menu d-flex align-items-center ml-auto">

                  <div class="cart">

                    <a th:href="@{/cart}"  target="_blank"><span class="cart_quantity" th:text="${total}"></span> <i class="ti-bag"></i></a>

                  </div>
                  <nav class="navbar navbar-expand-lg align-items-start">
                    <ul class="navbar-nav animated ml-auto" >
                      <li class="nav-item"  sec:authorize="isAuthenticated()"><a class="nav-link" th:text="#{header.logged}"></a></li>
                      <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" style="color: #1e90ff" th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                        <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/user}" style="color: #91a8ff;" th:text="${#httpServletRequest.getRemoteUser().toUpperCase()}"></a>
                      </li>
                      <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}" th:text="#{user.log_out}"></a>
                      </li>
                      <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}" th:text="#{user.log_in}"></a>
                      </li>
                      <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}" th:text="#{register.button}"></a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main_header_area">
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-12 d-md-flex justify-content-between">

              <div class="header-social-area">
                <a href="#"><span class="karl-level">Share</span> <i class="fa fa-pinterest" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
              </div>

              <div class="main-menu-area">
                <nav class="navbar navbar-expand-lg align-items-start">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#karl-navbar" aria-controls="karl-navbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"><i class="ti-menu"></i></span></button>
                  <div class="collapse navbar-collapse align-items-start collapse" id="karl-navbar">
                    <ul class="navbar-nav animated" id="nav">
                      <li class="nav-item active"><a class="nav-link" th:href="@{/home}">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Dresses</a></li>
                      <li class="nav-item"><a class="nav-link" href="#"><span class="karl-level">hot</span> Shoes</a></li>
                      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                  </div>
                </nav>
              </div>

              <div class="help-line">
                <a href="tel:+346573556778"><i class="ti-headphone-alt"></i> +00 0000 0000 000</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>


    <section class="top-discount-area d-md-flex align-items-center">

      <div class="single-discount-area">
        <h5>Free Shipping &amp; Returns</h5>
        <h6><a href="#">BUY NOW</a></h6>
      </div>

      <div class="single-discount-area">
        <h5>20% Discount for all dresses</h5>
        <h6>USE CODE: Kapa</h6>
      </div>

      <div class="single-discount-area">
        <h5>20% Discount for students</h5>
        <h6>USE CODE: Kapa</h6>
      </div>
    </section>

  </div>
  </div>
  </body>
</html>
