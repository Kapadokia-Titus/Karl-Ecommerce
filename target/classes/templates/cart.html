<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header-css">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="cart_area section_padding_100 clearfix">
<div class="container">
<div class="row">
<div class="col-12">
<div class="cart-table clearfix">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr  th:each="product : ${products.entrySet()}">
                <td class="cart_product_img d-flex align-items-center">
                <a href="#"><img th:src="${product.getKey().getImageUrl()}" alt="Product"></a>
                <h6 th:text="${product.getKey().getName()}"></h6>
                </td>
                <td class="price"><span th:text="${product.getKey().getPrice()}"></span></td>
                <td>
                 <div class="update-checkout w-50 text-right">
                 <a th:href="@{'/cart/remove/{id}'(id=${product.getKey().getId()})}">clear Item</a>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="cart-footer d-flex mt-30">

</div>
</div>
</div>
<div class="row">
<div class="col-12 col-md-6 col-lg-4">
<div class="coupon-code-area mt-70">
<div class="cart-page-heading">
<h5>Cupon code</h5>
<p>Enter your cupone code</p>
</div>
<form action="#">
<input type="search" name="search" placeholder="#569ab15">
<button type="submit">Apply</button>
</form>
</div>
</div>
<div class="col-12 col-md-6 col-lg-4">
<div class="shipping-method-area mt-70">
<div class="cart-page-heading">
<h5>Shipping method</h5>
<p>Select the one you want</p>
</div>
<div class="custom-control custom-radio mb-30">
<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
<label class="custom-control-label d-flex align-items-center justify-content-between" for="customRadio1"><span>Next day delivery</span><span>$4.99</span></label>
</div>
<div class="custom-control custom-radio mb-30">
<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
<label class="custom-control-label d-flex align-items-center justify-content-between" for="customRadio2"><span>Standard delivery</span><span>$1.99</span></label>
</div>
<div class="custom-control custom-radio">
<input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
<label class="custom-control-label d-flex align-items-center justify-content-between" for="customRadio3"><span>Personal Pickup</span><span>Free</span></label>
</div>
</div>
</div>
<div class="col-12 col-lg-4">
<div class="cart-total-area mt-70">
<div class="cart-page-heading">
<h5>Cart total</h5>
<p>Final info</p>
</div>
<ul class="cart-total-chart">
<li><span>Subtotal</span> <span th:text="${totalPrice}"></span></li>
<li><span>Shipping</span> <span>Free</span></li>
<li><span><strong>Total</strong></span> <span><strong th:text="${totalPrice}"></strong></span></li>
</ul>
<a th:href="@{/checkout}" class="btn karl-checkout-btn">Proceed to checkout</a>
</div>
</div>
</div>
</div>
</div>


 <div th:replace="fragments/footer :: footer"></div>
</div>
</body>

</html>
